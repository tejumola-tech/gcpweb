- name: Deploy Apache Web Server
  hosts: gcp_vm
  become: yes
  tasks:
    - name: Update APT packages
      apt:
        update_cache: yes

    - name: Install Apache
      apt:
        name: apache2
        state: present

    - name: Start and enable Apache
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Create index page
      copy:
        dest: /var/www/html/index.html
        content: "<h1>Hello from Ansible on GCP!</h1>"
